<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap');
        </style>
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu"><span class="cabecalho__menu-hamburguer container__img"></span></label>
                <ul class="lista__menu">
                    <li class="lista__menu-titulo">Categorias</li>
                    <li class="lista__menu-item"> <a href="#" class="lista__menu-link">Programação</a></li>
                    <li class="lista__menu-item"> <a href="#" class="lista__menu-link">FrontEnd</a></li>
                    <li class="lista__menu-item"> <a href="#" class="lista__menu-link">Infraestrutura</a></li>
                    <li class="lista__menu-item"> <a href="#" class="lista__menu-link">Business</a></li>
                    <li class="lista__menu-item"> <a href="#" class="lista__menu-link">Design e UX</a></li>
                </ul>
                <img src="Assets/Logo.svg" alt="Logo da AluraBooks" class="container__img">
            </div>
            <div class="container" >
                <a href="#"><img src="Assets/Favoritos.svg" alt="Meus favoritos" class="container__img"></a>
                <a href="#"><img src="Assets/Compras.svg" alt="Sacola de compras" class="container__img"></a>
                <a href="#"><img src="Assets/Usuário.svg" alt="Meu perfil" class="container__img"></a>
            </div>
        </header> 
        <section class="banner">
                <h1 class="banner__titulo">Já sabe por onde começar?</h1>
                <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
                <h1 class="carrossel__titulo">últimos lançamentos</h1>
                <!-- Slider main container -->
                <!-- If we need pagination -->
             <div class="swiper-pagination"></div>
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="assets/ApacheKafka.svg" alt="Livro sobre apache"></div>
                <div class="swiper-slide"><img src="assets/Angular.svg" alt="Livro sobre angular"></div>
                <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro guia FrontEnd"></div>
                <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Livro sobre JavaScript"></div>
                <div class="swiper-slide"><img src="assets/MetricasAgeis.svg" alt="Livro de métricas"></div>
                <div class="swiper-slide"><img src="assets/Tuning.svg" alt="Livro sobre tuning"></div>
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            });
    </script>
    </body>
</html>
